      <!-- 
         Readings: You’re required to read the following articles. 1) https://www.joshwcomeau.com/css/interactive-guide-to-flexbox/
         2) https://www.joshwcomeau.com/css/interactive-guide-to-grid/
         ------------------------------------------------------------------------------------------------------------------
         Create a fully interactive and responsive e-commerce landing page using HTML, CSS, and JavaScript.
         Requirements:
         * 1. Header Section:
            * Include a logo
            * and a navigation menu with at least three navigation links.
            * Implement a responsive navigation menu that transforms into a hamburger menu on smaller screens.
         2. Product Showcase:
            Display at least five different products with images, names, and prices using a slider.
            * Implement an interactive feature such as a hover effect 
            * click event that provides more information about the product.
         * 3. Searching:
            * Create a searching mechanism to allow users to search products based on their names.
            * For this part you can you use any static (dummy) data you define, no need to use an API
         4. Footer:
            Create a responsive footer with links to important pages (e.g., About Us, Contact, Privacy Policy).
            Include social media icons linked to your imaginary e-commerce business profiles.
         5. Responsive Design:
            Ensure that your landing page is fully responsive and adapts seamlessly to various screen sizes

         6. Deliverable:
            Host your website on github-pages, if you don’t know how to, follow this tutorial:
               https://developer.mozilla.org/en-US/docs/Learn/Common_questions/Tools_and_setup/Using_GitHub_pages 
            All you need to deliver is the URL of your hosted webpage.
      -->
